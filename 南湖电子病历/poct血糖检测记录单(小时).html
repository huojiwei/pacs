<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 88%;
            text-align: center;
        }
        td{
            height: 25px;
            border-left: 1px solid #000;
            border-top: 1px solid #000;
        }
        #lineTd {
            background: #fff url(./xiexian.svg) no-repeat 100% center;   
        }
    </style>
</head>
<body>
    <div class="box1">POCT血糖检测记录单</div>
    <table width="650" border="0" cellspacing="0" cellpadding="0" class="jshl01">
        <tr>
            <td style="border: none;">
                床号:
                <input type="text" name="cbedno" id="cbedno" style="width: 50px;">
            </td style="border: none;">
            <td style="border: none;">
                姓名:
                <input type="text" name="patnam" id="patnam" style="width: 100px;"/>
            </td style="border: none;">
            <td style="border: none;">
                住院号:
                <input type="text" name="inpno" id="inpno" class="txt11" style="width: 100px;"/>
            </td style="border: none;">
            <td style="border: none;">
                单位:mmol/L
            </td>
            
        </tr>

    </table>
    <table width="650" style="border-bottom: 1px solid #000; border-right: 1px solid #000;" cellspacing="0" cellpadding="0"  class="jshl01">
        <tr>
            <td id="lineTd" style="width: 60px; height: 60px;">
                <span style="float:left;margin-top:36px;">日期</span>
                <span style="float:right;margin-top:-63px;">项目</span>
            </td>
            <td style="width: 50px; height: 60px; text-align: left;">早餐前0.5h</td>
            <td style="width: 70px; height: 60px; text-align: left;">签名</td>
            <td style="width: 50px; height: 60px; text-align: left;">早餐后2h</td>
            <td style="width: 70px; height: 60px; text-align: left;">签名</td>
            <td style="width: 50px; height: 60px; text-align: left;">午餐前0.5h</td>
            <td style="width: 70px; height: 60px; text-align: left;">签名</td>
            <td style="width: 50px; height: 60px; text-align: left;">午餐后2h</td>
            <td style="width: 70px; height: 60px; text-align: left;">签名</td>
            <td style="width: 50px; height: 60px; text-align: left;">晚餐前0.5h</td>
            <td style="width: 70px; height: 60px; text-align: left;">签名</td>
            <td style="width: 50px; height: 60px; text-align: left;">晚餐后2h</td>
            <td style="width: 70px; height: 60px; text-align: left;">签名</td>
            <td style="width: 50px; height: 60px; text-align: left;">22:00</td>
            <td style="width: 70px; height: 60px; text-align: left;">签名</td>
        </tr>
        <#list 1..27 as x>
        <tr>
            <td><input type="text" name="riqi${x}" id="riqi${x}"></td>
            <td><input type="text" name="zaocan01${x}" id="zaocan01${x}"></td>
            <td><input type="text" name="name01${x}" id="name01${x}"></td>
            <td><input type="text" name="zaocan02${x}" id="zaocan02${x}"></td>
            <td><input type="text" name="name02${x}" id="name02${x}"></td>
            <td><input type="text" name="zaocan03${x}" id="zaocan03${x}"></td>
            <td><input type="text" name="name03${x}" id="name03${x}"></td>
            <td><input type="text" name="zaocan04${x}" id="zaocan04${x}"></td>
            <td><input type="text" name="name04${x}" id="name04${x}"></td>
            <td><input type="text" name="zaocan05${x}" id="zaocan05${x}"></td>
            <td><input type="text" name="name05${x}" id="name05${x}"></td>
            <td><input type="text" name="zaocan06${x}" id="zaocan06${x}"></td>
            <td><input type="text" name="name06${x}" id="name06${x}"></td>
            <td><input type="text" name="zaocan07${x}" id="zaocan07${x}"></td>
            <td><input type="text" name="name07${x}" id="name07${x}"></td>
        </tr>
        </#list>
    </table>
    <script type="text/javascript">
        $(function(){
        <@x_inputtext field="patnam" defaultValue="patient.patname"/>
        <@x_inputtext field="cbedno" defaultValue="patient.cbedno"/>
        <@x_inputtext field="inpno" defaultValue="patient.inpno"/>

        <#list 1..27 as x>
        <@x_inputtext field="riqi${x}" rule="MM-dd"/>
        <@x_inputtext field="zaocan01${x}" />
        <@x_inputtext field="name01${x}" />
        <@x_inputtext field="zaocan02${x}" />
        <@x_inputtext field="name02${x}" />
        <@x_inputtext field="zaocan03${x}" />
        <@x_inputtext field="name03${x}" />
        <@x_inputtext field="zaocan04${x}" />
        <@x_inputtext field="name04${x}" />
        <@x_inputtext field="zaocan05${x}" />
        <@x_inputtext field="name05${x}" />
        <@x_inputtext field="zaocan06${x}" />
        <@x_inputtext field="name06${x}" />
        <@x_inputtext field="zaocan07${x}" />
        <@x_inputtext field="name07${x}" />
        </#list>       
        });
    </script>
</body>
</html>

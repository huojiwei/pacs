
<div class="box2">${BZZYJGMC}</div>

              <input name="cwardname" id="cwardname" type="text" class="txt150px"/>

        </tr>
       <tr>
        <td><Span>职&emsp;&emsp;业：</Span>

          <input name="national" id="national" type="text" class="txt1"/></td>

            <input name="cadd" id="cadd" type="text" class="txt200px" style="width:300px;"/></td>
      </tr>
       <tr>
        <td><Span>婚&emsp;&emsp;姻：</Span>
         <input name="maritalstatus" id="maritalstatus" type="text" class="txt1"/></td>

          <input name="phonenumber" id="phonenumber"  class="txt200px" style="width:300px;"/></td>
         
      </tr>

  <table width="650" border="0" cellspacing="0" cellpadding="0"  class="mar1">

      <td>
        <div name="neike" id="neike" style="width: 640px; "></div>
      </td>
    </tr>
    
  </table>

      <td colspan="5" valign="top" align="center"><strong>体&nbsp;&nbsp;&nbsp;&nbsp;格&nbsp;&nbsp;&nbsp;&nbsp;检&nbsp;&nbsp;&nbsp;&nbsp;查

    </tr>

      <td >
        <input type="text" name="temperature" id="temperature" style="width: 120px;" ></input>

      <td>

      <td>

<table width="650" height="60" border="0" cellspacing="0" cellpadding="0" class="mar1">
      <tr>
        <td width="400">&nbsp;</td>
        <td width="250">医师签名：
        <input name="signDoctor" id="signDoctor"  type="text" class="ryju1" style="width:150px" /></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input name="signyear" id="signyear" type="text" class="txt7"/>
          年
          <input name="signmonth" id="signmonth" type="text" class="txt15px"/>
          月
          <input name="signday" id="signday" type="text" class="txt15px"/>

      </tr>
    </table>
<script type="text/javascript">
$(function(){
<@x_inputtext field="cwardname" defaultValue="patient.cwardname"/>
<@x_inputtext field="cbedno" defaultValue="patient.cbedno"/>
<@x_inputtext field="BZBAH" defaultValue="patient.inpno"/>
<@x_inputtext field="patname" defaultValue="patient.patname"/>
<@x_inputtext field="professional" defaultValue="patient.professional"/>
<@x_inputtext field="sex" defaultValue="patient.sex"/>
<@x_inputtext field="birthplace" defaultValue="patient.birthplace"/>
<@x_inputtext field="national" defaultValue="patient.national"/>
<@x_inputtext field="maritalstatus" defaultValue="patient.maritalstatus"/>
<@x_inputtext field="cadd" defaultValue="patient.cadd"/>
<@x_inputtext field="historyPetitioner"/>
<@x_inputtext field="admiss_date" defaultValue="patient.admiss_date" rule="yyyy-MM-dd HH:mm"/>
<@x_inputtext field="inputTime" defaultValue="nowtime" rule="yyyy-MM-dd HH:mm"/>
<@x_inputtext field="calculateage" defaultValue="patient.calculateage"/>
<@x_inputtext  field="phonenumber"/>
<@x_divedit field="neike"/>
<@x_inputtext  field="relationship"/>
<@x_inputtext  field="temperature" defaultValue="T:    ℃"/>
<@x_inputtext  field="pulse" defaultValue=" P:    次/分"/>
<@x_inputtext  field="huxi" defaultValue="R:    次/分"/>
<@x_inputtext  field="shousuo" defaultValue="BP:   /   mmHg"/>
<@x_inputtext  field="weight" defaultValue="W    kg"/>
<@x_divedit field="physicalCheck"/>
<@x_divedit field="auxiliary"/>
<@x_divedit field="chubuzhenduan"/>
<@x_inputtext field="signDoctor"/>
<@x_inputtext field="signyear" defaultValue="nowtime" rule="yyyy"/> 
<@x_inputtext field="signmonth" defaultValue="nowtime" rule="MM"/> 
<@x_inputtext field="signday" defaultValue="nowtime" rule="dd"/> 
});
</script>

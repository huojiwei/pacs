<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        input {
            text-align: center;
            width: 94%;
        }
    </style>
</head>

<body>
    <!-- <div class="box2">${BZZYJGMC}高危压疮病人记录表</div> -->
    <div class="box1">精神科护理记录单</div>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="jshl01">
        <tr>
            <td>
                姓名
                <input type="text" name="patnam" id="patnam" class="txt11" style="width: 100px;" />
            </td>
            <td>
                科室：
                <input type="text" name="deptname" id="deptname" class="txt11" style="width:220px" />
            </td>
            <td>
                床号<input type="text" name="cbedno" id="cbedno" class="txt11" style="width: 100px;" />
            </td>
            <td>
                住院病历号
                <input type="text" name="medrcdno" id="medrcdno" class="txt11" style="width: 100px;" />
            </td>
        </tr>
    </table>
    <table width="100%"  border="1" cellspacing="1" cellpadding="0" class="jshl02 mar4 jshl05">
        <tr>
            <td width="40" rowspan="2">日期</td>
            <td width="40" rowspan="2">时间</td>
            <td colspan="11" style="text-align: center;">病情观察</td>
            <td colspan="9" style="text-align: center;">护理措施</td>
            <td rowspan="2" style="width: 200px;">其他病情观察、措施及效果</td>
            <td rowspan="2" style="width: 50px;">签名</td>
        </tr>
        <tr>
            <td width='30'>自杀自伤</td>
            <td width='30'>伤人毁物</td>
            <td width='30'>逃跑</td>
            <td width='30'>行为紊乱</td>
            <td width='30'>与人接触</td>
            <td width='30'>治疗依从性</td>
            <td width='30'>自理程度</td>
            <td width='30'>饮食</td>
            <td width='30'>睡眠</td>
            <td width='30'>大便</td>
            <td width='30'>小便</td>
            <td width='30'>巡视</td>
            <td width='30'>环境安全</td>
            <td width='30'>心理疏导</td>
            <td width='30'>督促公娱活动</td>
            <td width='30'>督促自理</td>
            <td width='30'>健康宣教</td>
            <td width='30'>保护性约束</td>
            <td width='30'>保护性隔离</td>
            <td width='30'>心里调节训练</td>
        </tr>
        <#list 1..15 as x>
            <tr>
                <td><input type="text" name="riqi${x}" id="riqi${x}" style="width:94%;"></td>
                <td><input type="text" name="time${x}" id="time${x}" style="width:94%;"></td>
                <td><input type="text" name="zaocan01${x}" id="zaocan01${x}" style="width:94%;"></td>
                <td><input type="text" name="zaocan02${x}" id="zaocan02${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan03${x}" id="zaocan03${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan04${x}" id="zaocan04${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan05${x}" id="zaocan05${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan06${x}" id="zaocan06${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan07${x}" id="zaocan07${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan08${x}" id="zaocan08${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan09${x}" id="zaocan09${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan10${x}" id="zaocan10${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan11${x}" id="zaocan11${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan12${x}" id="zaocan12${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan13${x}" id="zaocan13${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan14${x}" id="zaocan14${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan15${x}" id="zaocan15${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan16${x}" id="zaocan16${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan17${x}" id="zaocan17${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan18${x}" id="zaocan18${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan19${x}" id="zaocan19${x}" style="width: 94%;"></td>
                <td><input type="text" name="zaocan20${x}" id="zaocan20${x}" style="width: 94%;"></td>
                <td><div name="name01${x}" id="name01${x}" style="width:94%;"></div></td>
                <td><input type="text" name="name02${x}" id="name02${x}" style="width:94%;"></td>
            </tr>
        </#list>
    </table>
    <script type="text/javascript">
<@x_inputtext field="patnam" defaultValue="patient.patname" />	
<@x_inputtext field="cbedno" defaultValue="patient.cbedno" />
<@x_inputtext field="deptname" defaultValue="patient.deptname" />
<@x_inputtext field="medrcdno" defaultValue="patient.medrcdno" />
<#list 1..15 as x>
<@x_inputtext field="riqi${x}" rule="MM-dd" />

<@x_inputtext field="zaocan08${x}" />
<@x_inputtext field="zaocan09${x}" />
<@x_inputtext field="zaocan10${x}" />
<@x_inputtext field="zaocan11${x}" />

<@x_inputtext field="zaocan14${x}" />
<@x_inputtext field="zaocan15${x}" />
<@x_inputtext field="zaocan16${x}" />
<@x_inputtext field="zaocan17${x}" />
<@x_inputtext field="zaocan18${x}" />
<@x_inputtext field="zaocan19${x}" />
<@x_inputtext field="zaocan20${x}" />
<@x_divedit field="name01${x}" />
<@x_inputtext field="name02${x}" />

</#list>
    </script>
</body>

</html>

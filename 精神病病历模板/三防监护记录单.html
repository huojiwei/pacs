<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三防监护记录单</title>
    <style>
        input{
            width: 88%;
            text-align: center;
        }
        td{
            height: 25px;
            border-left: 1px solid #000;
            border-top: 1px solid #000;
        }
      
        .zhusi{
            /* width: 110px; */
           
        }
        /* #lineTd {
            background: #fff url(./xiexian.svg) no-repeat 100% center;   
        } */
    </style>
</head>
<body>
    <div class="box2">${BZZYJGMC}</div>
    <div class="box1">三防监护记录单</div>
    <table width="620" border="0" cellspacing="0" cellpadding="0" class="jshl01">
        <tr>
            <td style="border: none;">
                病室:
                <input type="text" name="cwardname" id="cwardname" style="width: 70px;">
            </td>
            <td style="border: none;">
                床号:
                <input type="text" name="cbedno" id="cbedno" style="width: 50px;">
            </td style="border: none;">
            <td style="border: none;">
                姓名:
                <input type="text" name="patnam" id="patnam" style="width: 100px;"/>
            </td style="border: none;">
            <td style="border: none;">
                性别
                <input type="text" name="sex" id="sex" style="width: 50px;">
            </td>
            <td style="border: none;">
                年龄
                <input type="text" name="calculateage" id="calculateage" style="width: 50px;">
            </td>            
        </tr>

    </table>
    <table width="650" style="border-bottom: 1px solid #000;  border-right: 1px solid #000;" cellspacing="0" cellpadding="0"  class="jshl01">
        <tr>
            <td id="lineTd" style="width: 60px; height: 60px;">
                <span style="float:left;margin-top:36px;">日期</span>
                <span style="float:right;">项目</span>
            </td>
            <td style="width: 50px; height: 60px; text-align: left;">自杀自伤</td>
            <td style="width: 50px; height: 60px; text-align: left;">冲动伤人毁物</td>
            <td style="width: 50px; height: 60px; text-align: left;">逃跑</td>
            <td style="width: 50px; height: 60px; text-align: left;">护士签名</td>
            <td id="lineTd" style="width: 60px; height: 60px;">
                <span style="float:left;margin-top:36px;">日期</span>
                <span style="float:right;">项目</span>
            </td>
            <td style="width: 50px; height: 60px; text-align: left;">自杀自伤</td>
            <td style="width: 50px; height: 60px; text-align: left;">冲动伤人毁物</td>
            <td style="width: 50px; height: 60px; text-align: left;">逃跑</td>
            <td style="width: 50px; height: 60px; text-align: left;">护士签名</td>
            <td rowspan="26" style="width: 150px;  text-align: left;"">
                <div class="zhusi">
                    <h5>评分记录标准</h5>
                    <p>自杀自伤</p>
                    <p>0.无自杀观念</p>
                    <p>1.觉得活着没意思</p>
                    <p>2.自杀念头</p>
                    <p>3.自杀、自伤行为</p>
                    <h5>冲动、伤人毁物</h5>
                    <p>0.交谈接触合作</p>
                    <p>1.行为违拗、易激惹。</p>
                    <p>2.有威胁言行，但能被安抚</p>
                    <p>3.狂暴、冲动和破坏行为。</p>
                    <h5>逃跑</h5>
                    <p>0.安心住院，治疗合作</p>
                    <p>1.无自知力，偶有藏药、吐药行为。</p>
                    <p>2.不安心住院，逃跑企图明显。</p>
                    <p>3.冲门及其他借机逃跑行为。</p>
                </div>
            </td>
        </tr>
        <#list 1..25 as x>
        <tr>
            <td><input type="text" name="riqi2${x}" id="riqi2${x}"></td>
            <td><input type="text" name="zaocan01${x}" id="zaocan01${x}"></td>
            <td><input type="text" name="zaocan02${x}" id="zaocan02${x}"></td>
            <td><input type="text" name="zaocan03${x}" id="zaocan03${x}"></td>
            <td><input type="text" name="zaocan04${x}" id="zaocan04${x}"></td>
            
            <td><input type="text" name="riqi1${x}" id="riqi1${x}"></td>
            <td><input type="text" name="name01${x}" id="name01${x}"></td>
            <td><input type="text" name="name02${x}" id="name02${x}"></td>
            <td><input type="text" name="name03${x}" id="name03${x}"></td>
            <td><input type="text" name="name04${x}" id="name04${x}"></td>
  
        </tr>
        </#list>
    </table>
    
    
    <script type="text/javascript">
        $(function(){
        <@x_inputtext field="patnam" defaultValue="patient.patname"/>
        <@x_inputtext field="cbedno" defaultValue="patient.cbedno"/>
        <@x_inputtext field="cwardname" defaultValue="patient.cwardname"/>
        <@x_inputtext field="calculateage" defaultValue="patient.calculateage"/>
        <@x_inputtext field="sex" defaultValue="patient.sex" />
        <@x_inputtext field="nursename" />

        <#list 1..25 as x>

        <@x_inputtext field="riqi2${x}" rule="MM-dd"/>
        <@x_inputtext field="zaocan01${x}" />
        <@x_inputtext field="zaocan02${x}" />
        <@x_inputtext field="zaocan03${x}" />
        <@x_inputtext field="zaocan04${x}" />
        <@x_inputtext field="riqi1${x}" rule="MM-dd"/>
        <@x_inputtext field="name01${x}" />
        <@x_inputtext field="name02${x}" />
        <@x_inputtext field="name03${x}" />
        <@x_inputtext field="name04${x}" />
        </#list>       
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .txt10{width: 10px;}
    .txt20{width: 20px;}
    .txt30{width: 30px;}
    .txt40{width: 40px;}
    .txt50{width: 50px;}
    .txt60{width: 60px;}
    .txt70{width: 70px;}
    .txt80{width: 80px;}
    .txt90{width: 90px;}
    .txt100{width: 100px;}
    .txt110{width: 110px;}
    .txt120{width: 120px;}
    .txt130{width: 130px;}
    .w96{
        width: 96%;
    }
    p{
      margin: 0;
    }
    input{
      padding: 0;
      border: 0;

      text-align: center;
    }
    .mar4 td{
        text-align: center;
    }
    .mar4{
      border-right: 1px solid #000;
      border-bottom: 1px solid #000;
    }
    .mar4 td{
      border-top: 1px solid #000;
      border-left: 1px solid #000;
    }
  </style>
</head>

<body>
  <div style="width:650px;  background-color:#fff;">
    <div class="box2">${BZZYJGMC}</div>
    <div class="box1">出院诊断证明书</div>
    <table width="650" border="0" cellspacing="0" cellpadding="0" class="jshl01">
      <tr>
        <td>
            姓名:
        <input type="text" name="patnam" id="patnam" class="txt90" style="text-align: center;"/>
            科室:
          <input type="text" name="deptname" id="deptname" class="txt100" style=" text-align: center;" />
          床号:
          <input type="text" name="cbedno" id="cbedno" class="txt50" style="text-align: center;" />
         住院病历号:
          <input type="text" name="medrcdno" id="medrcdno" class="txt100" style="text-align: center;"/>
         </td>
      </tr>
    </table>
    <!-- <div  style="width:650px;  overflow: hidden;"> -->
        <table width="650" border="1" cellspacing="0" cellpadding="0"  class="mar1">
            <tr>
                <td style="width: 90px;">入院时间:</td>
                <td  class="txt120"><input type="text" name="admiss_date" id="admiss_date" class="w96"></td>
                <td class="txt70">出院时间:</td>
                <td  class="txt120"><input type="text" name="out_date" id="out_date" class="w96"></td>
                <td class="txt80" >住院天数:</td>
                <td class="txt30"><input type="text" name="zyts" id="zyts" class="w96"></td>
            </tr>
            <tr>
                <td class="txt90">出院情况:</td>
                <td><input type="text" name="outMain" id="outMain" class="w96"></td>
                <td class="txt70">联系电话:</td>
                <td><input type="text" name="phone" id="phone" class="w96"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td  valign="top"><strong>出院诊断:</strong></td>
                <td colspan="5">
                    <div name="pastHistory" id="pastHistory"  style="width:540px;text-align:left;"></div>
                </td>
            </tr>
            <tr>
                <td  valign="top"><strong>诊疗经过:</strong></td>
                <td colspan="5">
                    <div name="pastHistory1" id="pastHistory1"  style="width:540px;text-align:left;"></div>
                </td>
            </tr>
            <tr>
                <td  valign="top"><strong>出院情况:</strong></td>
                <td colspan="5">
                    <div name="pastHistory2" id="pastHistory2"  style="width:540px;text-align:left;"></div>
                </td>
            </tr>
            <tr>
                <td  valign="top"><strong> 出院医嘱:</strong></td>
                <td colspan="5">
                    <div name="pastHistory3" id="pastHistory3"  style="width:540px;text-align:left;"></div>
                </td>
            </tr>
            <tr  style="text-align: right;">
               
                <td colspan="6" style="text-align: right;">
                    医师签名：
                    <input type="text" name="ysqm" id="ysqm" class="txt100">
                </td>
            </tr>
            <tr>
                <td colspan="6" style="text-align: right;">日期：
                    <input type="text" name="rq" id="rq" class="txt100">
                </td>
               
            </tr>
        </table>
  </div>
  <!-- </div> -->
  <script type="text/javascript">
    $(function () {
    <@x_inputtext field="deptname" defaultValue="patient.deptname" />	
    <@x_inputtext field="cbedno" defaultValue="patient.cbedno" />
    <@x_inputtext field="patnam" defaultValue="patient.patname" />
    <@x_inputtext field="medrcdno" defaultValue="patient.medrcdno" />
    <@x_inputtext field="admiss_date" defaultValue="patient.admiss_date" />
    <@x_inputtext field="out_date" defaultValue="patient.preout_date"/>

    <@x_inputtext field="rq" rule="yyyy-MM-dd" />
    <@x_inputtext field="zyts"  />
    <@x_inputtext field="outMain"  />
    <@x_inputtext field="phone"  />
    <@x_divedit field="pastHistory"  />
    <@x_divedit field="pastHistory1"  />
    <@x_divedit field="pastHistory2"  />
    <@x_divedit field="pastHistory3"  />
    <@x_inputtext field="ysqm"  />
  
    })
  </script>

</body>

</html>
